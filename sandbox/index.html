<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include the datepicker CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/datepicker/datepicker.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/datepicker/datepicker.min.js"></script>
  <title>Tailwind CSS Calendar and City Search Example</title>
</head>

<body>
  <div class="flex justify-center mt-8">
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input type="text" id="datepicker"
          class="block w-40 bg-white border border-gray-300 text-gray-700 py-2 px-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          placeholder="Select Date">
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
              d="M9 11l3 3l3-3l-1.42-1.42L11 10.17V3h-2v7.17L5.42 9.58L4 11l3 3zM4 15h12v2H4v-2z" />
          </svg>
        </div>
      </div>
      <input type="text"
        class="w-64 bg-white border border-gray-300 text-gray-700 py-2 px-3 rounded leading-tight focus:outline-none focus:border-gray-500"
        placeholder="Search City">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
    </div>
  </div>

  <!-- Initialize datepicker -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var datepicker = new Datepicker(document.querySelector('#datepicker'), {
        format: 'mm/dd/yyyy',
        autohide: true
      });
    });
  </script>
</body>

</html>
